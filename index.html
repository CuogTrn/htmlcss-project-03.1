        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="#!">

                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>

                    <div class="hero__body">
                        <div class="hero__content">
                            <h1 class="section__heading">
                                We’re a creative design agency.
                            </h1>

                            <p class="section__desc">

                            </p>

                            <div class="hero__row">
                                <a href="#!" class="btn">Get in touch</a>
                                <div class="hero__watch-video">

                                        <img
                                            src="./assets/icon/play-button.svg"
                                            alt=""
                                        />
                                    </a>
                                </div>
                                <span class="hero__watch-video--desc"
                                    >Watch Video</span
                                >
                            </div>
                        </div>
                        <div class="hero__media">
                            <div class="hero__media-circle"></div>
                            <div class="hero__media-images">
                                <img
                                    src="./assets/img/hero1.jpg"
                                    alt=""
                                    class="hero__images"
                                />
                                <img
                                    src="./assets/img/hero2.jpg"
                                    alt=""
                                    class="hero__images"
                                />
                                <img
                                    src="./assets/img/hero3.jpg"
                                    alt=""
                                    class="hero__images"
                                />
                            </div>

                            <div class="hero__content--decoration">

                                    class="hero__content--decoration-line"

                                    alt=""

                                    class="hero__content--decoration-line--bottom"
                                    src="./assets/icon/line2.svg"
                                    alt=""
                                />

                                <img
                                    class="hero__content--decoration-flower--bottom"
                                    src="./assets/icon/flower2.svg"
                                    alt=""
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
